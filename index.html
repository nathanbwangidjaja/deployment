<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(252, 218, 223);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="window.location.href='ez.html'">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const button = document.querySelector('.no');
            const offset = 50 + Math.random() * 50;
            const directionX = Math.random() < 0.5 ? -1 : 1;
            const directionY = Math.random() < 0.5 ? -1 : 1;

            const currentLeft = button.offsetLeft;
            const currentTop = button.offsetTop;

            const newLeft = Math.max(0, Math.min(window.innerWidth - button.offsetWidth, currentLeft + directionX * offset));
            const newTop = Math.max(0, Math.min(window.innerHeight - button.offsetHeight, currentTop + directionY * offset));
            
            const newYesButton = document.createElement("button");
            newYesButton.innerText = "Yes";
            newYesButton.classList.add("yes");
            newYesButton.style.position = "absolute";
            newYesButton.style.left = `${currentLeft}px`;
            newYesButton.style.top = `${currentTop}px`;
            newYesButton.onclick = () => alert('Yay! üíñ');
            
            button.style.left = `${newLeft}px`;
            button.style.top = `${newTop}px`;
        }
    </script>
</body>
</html>
